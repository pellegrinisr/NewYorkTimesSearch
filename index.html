<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>New York Times Search</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form>
                    <h3>Search Parameters</h3>
                    <div class="form-group">
                        <label for="searchTerm">Search Term</label>
                        <input type="text" class="form-control" class="search-term" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="numRecordsSelect">Number of Records to Retrieve</label>
                        <select class="form-control" class="num-records" id="numRecordsSelect">
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                            <option>40</option>
                            <option>50</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year (Optional)</label>
                        <input type="text" class="form-control" class="start-year" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (Optional)</label>
                        <input type="text" class="form-control" class="end-year" id="endYear">
                    </div>
                    <button type="button" class="search-button">Search</button>
                    <button type="button" class="clear-Button">Clear Results</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Top Articles</h2>
            </div>
            <div class="col-12 search-results"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
